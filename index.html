<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - Gestão de Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00d4ff; --text: #f1f5f9; --success: #22c55e; --warning: #eab308; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
        .btn-success { background: var(--success); color: white; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-dark { background: #334155; color: white; }
        video, canvas, #photo-preview { width: 100%; border-radius: 10px; background: #000; margin-bottom: 10px; }
        .monitor-card { display: flex; align-items: center; gap: 15px; border-left: 6px solid var(--warning); padding: 15px; }
        .monitor-foto { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; border: 2px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; padding: 20px 0;">
        <h1 style="color:var(--primary); margin:0; font-size: 24px;">DÉCIO MACHADO GAIA</h1>
    </header>

    <div id="screen-home">
        <button class="btn btn-primary" onclick="goTo('screen-login-pai')"><i class="bi bi-people-fill"></i> ÁREA DOS PAIS</button>
        <button class="btn btn-dark" onclick="goTo('screen-login-school')"><i class="bi bi-mortarboard-fill"></i> MONITORIA</button>
        <button class="btn btn-dark" style="opacity:0.5" onclick="goTo('screen-login-diretoria')"><i class="bi bi-shield-lock-fill"></i> DIRETORIA</button>
    </div>

    <div id="screen-login-diretoria" class="card hidden">
        <h3>ACESSO DIRETORIA</h3>
        <input type="password" id="pass-diretoria" placeholder="SENHA">
        <button class="btn btn-success" onclick="if(document.getElementById('pass-diretoria').value==='1234') goTo('screen-panel-diretoria'); else alert('Erro!');">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-panel-diretoria" class="card hidden">
        <h3 style="color:var(--primary)">CADASTRO DIRETORIA</h3>
        <input type="number" id="reg-cpf" placeholder="CPF DO RESPONSÁVEL (LOGIN)">
        <input type="text" id="reg-nome-pai" placeholder="NOME DO RESPONSÁVEL">
        <div id="container-filhos">
            <div class="card" style="padding:10px; background: rgba(0,0,0,0.2)">
                <input type="text" class="reg-aluno" placeholder="NOME DO ALUNO">
                <input type="text" class="reg-serie" placeholder="SÉRIE (EX: 4A)">
            </div>
        </div>
        <button class="btn btn-dark" style="padding:10px; margin-bottom:20px;" onclick="addFilhoCampo()">+ FILHO</button>
        
        <video id="video" autoplay playsinline></video>
        <img id="photo-preview" class="hidden">
        <button id="btn-snap" class="btn btn-primary" onclick="takePhoto()">CAPTURAR FOTO</button>
        
        <button class="btn btn-success" onclick="salvarCadastro()">SALVAR TUDO</button>
        <button class="btn btn-dark" onclick="location.reload()">CANCELAR</button>
    </div>

    <div id="screen-login-pai" class="card hidden">
        <h3>LOGIN RESPONSÁVEL</h3>
        <input type="number" id="cpf-login" placeholder="DIGITE SEU CPF">
        <button class="btn btn-success" onclick="authPai()">VERIFICAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-chamada" class="card hidden" style="text-align:center;">
        <img id="display-foto-pai" style="width:150px; height:150px; border-radius:75px; object-fit:cover; border:4px solid var(--primary); margin-bottom:15px;">
        <h2 id="display-nome-pai" style="margin:0"></h2>
        <div id="display-filhos" style="margin:15px 0; color:var(--primary); font-weight:bold;"></div>
        <button class="btn btn-success" onclick="enviarChamada()">CHAMAR AGORA</button>
        <button class="btn btn-dark" onclick="location.reload()">SAIR</button>
    </div>

    <div id="screen-login-school" class="card hidden">
        <h3>LOGIN MONITORIA</h3>
        <input type="password" id="pass-monitor" placeholder="SENHA">
        <button class="btn btn-success" onclick="if(document.getElementById('pass-monitor').value==='escola') { goTo('screen-monitor'); listenFila(); } else alert('Erro!');">ENTRAR</button>
    </div>

    <div id="screen-monitor" class="card hidden">
        <h2 style="color:var(--warning); text-align:center;">FILA DE RETIRADA</h2>
        <div id="fila-lista"></div>
        <button class="btn btn-dark" onclick="location.reload()">VOLTAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",
        authDomain: "saidagaia.firebaseapp.com",
        databaseURL: "https://saidagaia-default-rtdb.firebaseio.com",
        projectId: "saidagaia",
        storageBucket: "saidagaia.firebasestorage.app",
        messagingSenderId: "711059544383",
        appId: "1:711059544383:web:217491ab4525a083709b8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let fotoData = null;
    let dadosPai = null;

    function goTo(id) {
        document.querySelectorAll('.container > div:not(header)').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'screen-panel-diretoria') startCamera();
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
        } catch (e) { alert("Câmera não disponível"); }
    }

    function takePhoto() {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        fotoData = canvas.toDataURL('image/jpeg', 0.7);
        document.getElementById('photo-preview').src = fotoData;
        document.getElementById('photo-preview').classList.remove('hidden');
        video.classList.add('hidden');
    }

    function addFilhoCampo() {
        const html = `<div class="card" style="padding:10px; background: rgba(0,0,0,0.2)"><input type="text" class="reg-aluno" placeholder="NOME DO ALUNO"><input type="text" class="reg-serie" placeholder="SÉRIE"></div>`;
        document.getElementById('container-filhos').insertAdjacentHTML('beforeend', html);
    }

    function salvarCadastro() {
        const cpf = document.getElementById('reg-cpf').value;
        const nomePai = document.getElementById('reg-nome-pai').value.toUpperCase();
        const alunos = document.querySelectorAll('.reg-aluno');
        const series = document.querySelectorAll('.reg-serie');
        let filhos = [];
        alunos.forEach((n, i) => { if(n.value) filhos.push({ nome: n.value.toUpperCase(), serie: series[i].value.toUpperCase() }); });

        if(!cpf || !fotoData) return alert("Preencha CPF e tire a foto!");

        db.ref('cadastros/' + cpf).set({ responsavel: nomePai, filhos, foto: fotoData })
        .then(() => { alert("Sucesso!"); location.reload(); });
    }

    function authPai() {
        const cpf = document.getElementById('cpf-login').value;
        db.ref('cadastros/' + cpf).once('value', snap => {
            if(snap.exists()) {
                dadosPai = snap.val();
                document.getElementById('display-foto-pai').src = dadosPai.foto;
                document.getElementById('display-nome-pai').innerText = dadosPai.responsavel;
                document.getElementById('display-filhos').innerText = "Filhos: " + dadosPai.filhos.map(f => f.nome).join(' / ');
                goTo('screen-chamada');
            } else alert("CPF não cadastrado!");
        });
    }

    function enviarChamada() {
        dadosPai.filhos.forEach(f => {
            db.ref('fila/').push({
                aluno: f.nome, serie: f.serie, responsavel: dadosPai.responsavel,
                foto: dadosPai.foto, status: 'aguardando', hora: new Date().toLocaleTimeString()
            });
        });
        alert("Monitor avisado!");
        location.reload();
    }

    function listenFila() {
        db.ref('fila/').on('value', snap => {
            const container = document.getElementById('fila-lista');
            container.innerHTML = "";
            const dados = snap.val();
            if(!dados) return;
            Object.keys(dados).forEach(id => {
                const item = dados[id];
                if(item.status === 'aguardando') {
                    container.innerHTML += `
                        <div class="card monitor-card">
                            <img src="${item.foto}" class="monitor-foto">
                            <div style="flex:1">
                                <b style="color:var(--primary); font-size:18px;">${item.aluno}</b><br>
                                <small>${item.serie} | Pai: ${item.responsavel}</small>
                            </div>
                            <button class="btn btn-success" style="width:auto; padding:10px;" onclick="darBaixa('${id}')">OK</button>
                        </div>`;
                }
            });
        });
    }

    function darBaixa(id) { db.ref('fila/' + id).update({ status: 'entregue' }); }
</script>
</body>
</html>
