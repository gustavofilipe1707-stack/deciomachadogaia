<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - Sistema de Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00d4ff; --text: #f1f5f9; --success: #22c55e; --warning: #eab308; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 850px; margin: auto; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-success { background: var(--success); color: white; }
        .btn-dark { background: #334155; color: white; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; border-color: var(--warning); } 100% { opacity: 1; } }
        .novo-aluno { animation: blink 1s infinite; border: 2px solid var(--warning) !important; }

        .monitor-header { display: grid; grid-template-columns: 1.2fr 1fr 0.8fr 1.5fr 1fr; gap: 8px; padding: 12px; background: #1e293b; font-weight: bold; font-size: 11px; border-bottom: 2px solid #334155; }
        .item-fila-row { display: grid; grid-template-columns: 1.2fr 1fr 0.8fr 1.5fr 1fr; gap: 8px; align-items: center; padding: 12px; border-bottom: 1px solid #334155; font-size: 13px; }
        .col-btn { display: flex; gap: 5px; }
        .btn-mini-liberar { background: var(--success); color: white; border: none; padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .btn-mini-foto { background: var(--primary); color: #000; border: none; padding: 8px; border-radius: 6px; }

        .timer { font-size: 45px; font-weight: bold; color: var(--warning); margin: 15px 0; }
        #modal-foto { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; padding: 10px;"><h1 style="color:var(--primary); font-size: 20px;">DÉCIO MACHADO GAIA</h1></header>

    <div id="screen-home">
        <button class="btn btn-primary" onclick="goTo('screen-login-pai')">ÁREA DOS PAIS</button>
        <button class="btn btn-dark" onclick="goTo('screen-login-monitor')">MONITORIA</button>
        <button class="btn btn-dark" style="opacity:0.5" onclick="goTo('screen-login-diretoria')">DIRETORIA</button>
    </div>

    <div id="screen-login-diretoria" class="card hidden">
        <input type="password" id="pass-dir" placeholder="SENHA">
        <button class="btn btn-success" onclick="checkPass('pass-dir', '1234', 'screen-adm')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-adm" class="card hidden">
        <h3>CADASTRO</h3>
        <input type="number" id="reg-cpf" placeholder="CPF PAI">
        <input type="text" id="reg-pai" placeholder="NOME PAI">
        <div id="cont-filhos"><div class="card"><input type="text" class="reg-aluno" placeholder="ALUNO"><input type="text" class="reg-serie" placeholder="SALA"></div></div>
        <button class="btn btn-dark" onclick="addCampo()">+ FILHO</button>
        <video id="video" autoplay playsinline style="width:100%; border-radius:10px; display:none; margin-bottom:10px;"></video>
        <button id="btn-camera" class="btn btn-primary" onclick="ligarCamera()">ABRIR CÂMERA</button>
        <button id="btn-snap" class="btn btn-success hidden" onclick="capturar()">TIRAR FOTO</button>
        <button class="btn btn-success" style="margin-top:20px" onclick="salvar()">SALVAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-login-monitor" class="card hidden">
        <input type="password" id="pass-mon" placeholder="SENHA MONITOR">
        <button class="btn btn-success" onclick="checkPass('pass-mon', 'escola', 'screen-monitor')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-monitor" class="card hidden">
        <h3 style="color:var(--warning)">FILA DE ESPERA</h3>
        <div class="monitor-header"><span>PAI</span><span>CPF</span><span>SALA</span><span>ALUNO</span><span>AÇÃO</span></div>
        <div id="lista-monitor"></div>
        <h3 style="color:var(--success); margin-top:20px;">LIBERADOS</h3>
        <div class="card" style="padding:0;"><table style="width:100%; font-size:12px;"><tbody id="lista-entregues"></tbody></table></div>
        <button class="btn btn-dark" onclick="location.reload()">SAIR / LIMPAR</button>
    </div>

    <div id="screen-login-pai" class="card hidden">
        <input type="number" id="cpf-pai" placeholder="SEU CPF">
        <button class="btn btn-success" onclick="loginPai()">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-pai-home" class="card hidden" style="text-align:center;">
        <h2 id="nome-pai-logado"></h2>
        <div id="lista-filhos-pai" style="color:var(--primary); font-weight:bold; margin-bottom:20px;"></div>
        <div id="area-chamar"><button class="btn btn-success" style="padding:25px" onclick="chamar()">ESTOU NO PORTÃO</button></div>
        <div id="waiting-area" class="hidden"><div class="timer" id="cronometro">00:00</div><p>Aguarde o Beep de liberação...</p></div>
    </div>

    <div id="modal-foto" class="hidden" onclick="this.classList.add('hidden')">
        <img id="img-modal" style="width:85%; max-width: 450px; border-radius:15px; border:4px solid var(--primary);">
        <h3 id="nome-modal" style="margin-top:15px; color:white;"></h3>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",
        authDomain: "saidagaia.firebaseapp.com",
        databaseURL: "https://saidagaia-default-rtdb.firebaseio.com",
        projectId: "saidagaia",
        storageBucket: "saidagaia.firebasestorage.app",
        messagingSenderId: "711059544383",
        appId: "1:711059544383:web:217491ab4525a083709b8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userPai = null, localStream = null, fotoBase64 = null, ultimaFilaCount = 0;

    // Beep seguro - Só roda após interação
    function playBeep() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880; gain.gain.value = 0.1;
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } catch(e) { console.log("Áudio bloqueado pelo navegador"); }
    }

    function goTo(id){
        document.querySelectorAll('.container > div:not(header)').forEach(e => e.classList.add('hidden'));
        const target = document.getElementById(id);
        if(target) target.classList.remove('hidden');
        if(id === 'screen-monitor') initMonitor();
    }

    function checkPass(inputId, senha, tela) {
        if(document.getElementById(inputId).value === senha) goTo(tela); 
        else alert("Ops, senha errada");
    }

    // CADASTRO
    async function ligarCamera(){
        try {
            localStream = await navigator.mediaDevices.getUserMedia({video:true});
            const v = document.getElementById('video');
            v.srcObject = localStream; v.style.display = 'block';
            document.getElementById('btn-camera').classList.add('hidden');
            document.getElementById('btn-snap').classList.remove('hidden');
        } catch(e) { alert("Erro na câmera."); }
    }
    function capturar(){
        const v = document.getElementById('video');
        const c = document.createElement('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        fotoBase64 = c.toDataURL('image/jpeg', 0.5);
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        v.style.display = 'none';
        document.getElementById('btn-snap').classList.add('hidden');
        document.getElementById('btn-camera').classList.remove('hidden');
        document.getElementById('btn-camera').innerText = "FOTO OK!";
    }
    function addCampo(){ document.getElementById('cont-filhos').insertAdjacentHTML('beforeend', '<div class="card" style="margin-top:5px;"><input type="text" class="reg-aluno" placeholder="ALUNO"><input type="text" class="reg-serie" placeholder="SALA"></div>'); }
    function salvar(){
        const cpf = document.getElementById('reg-cpf').value;
        const pai = document.getElementById('reg-pai').value.toUpperCase();
        const alunos = document.querySelectorAll('.reg-aluno'), series = document.querySelectorAll('.reg-serie');
        let filhos = []; alunos.forEach((n, i) => { if(n.value) filhos.push({nome: n.value.toUpperCase(), serie: series[i].value.toUpperCase()}); });
        if(!cpf || !fotoBase64) return alert("CPF e Foto obrigatórios!");
        db.ref('cadastros/' + cpf).set({responsavel: pai, cpf: cpf, filhos, foto: fotoBase64}).then(()=>location.reload());
    }

    // PAIS
    function loginPai(){
        const cpf = document.getElementById('cpf-pai').value;
        db.ref('cadastros/' + cpf).once('value', s => {
            if(s.exists()){
                userPai = s.val(); 
                document.getElementById('nome-pai-logado').innerText = userPai.responsavel;
                document.getElementById('lista-filhos-pai').innerText = userPai.filhos.map(f => `${f.nome} (${f.serie})`).join(' / ');
                goTo('screen-pai-home');
            } else alert("CPF não cadastrado.");
        });
    }

    function chamar(){
        const ids = [];
        userPai.filhos.forEach(f => {
            const ref = db.ref('fila/').push(); 
            ids.push(ref.key);
            ref.set({aluno: f.nome, serie: f.serie, responsavel: userPai.responsavel, cpf: userPai.cpf, foto: userPai.foto, status: 'aguardando', timestamp: Date.now()});
        });
        document.getElementById('area-chamar').classList.add('hidden');
        document.getElementById('waiting-area').classList.remove('hidden');
        let seg = 0; setInterval(() => { seg++; document.getElementById('cronometro').innerText = Math.floor(seg/60).toString().padStart(2,'0') + ":" + (seg%60).toString().padStart(2,'0'); }, 1000);
        ids.forEach(id => {
            db.ref('fila/' + id).on('value', s => {
                if(s.val() && s.val().status === 'entregue'){ playBeep(); setTimeout(()=>location.reload(), 2000); }
            });
        });
    }

    // MONITORIA
    function initMonitor(){
        db.ref('fila/').on('value', snap => {
            const espera = document.getElementById('lista-monitor');
            const entregues = document.getElementById('lista-entregues');
            const dados = snap.val() || {};
            const keys = Object.keys(dados);
            
            const aguardandoKeys = keys.filter(k => dados[k].status === 'aguardando');
            if(aguardandoKeys.length > ultimaFilaCount) playBeep();
            ultimaFilaCount = aguardandoKeys.length;

            espera.innerHTML = ""; entregues.innerHTML = "";
            keys.reverse().forEach(id => {
                const item = dados[id];
                if(item.status === 'aguardando'){
                    const isNovo = (Date.now() - (item.timestamp || 0) < 15000);
                    espera.innerHTML += `
                    <div class="item-fila-row card ${isNovo ? 'novo-aluno' : ''}" style="margin-bottom:5px; background:#1e293b;">
                        <span>${item.responsavel.split(' ')[0]}</span><span>${item.cpf}</span><span>${item.serie}</span><span><b>${item.aluno}</b></span>
                        <div class="col-btn">
                            <button class="btn-mini-foto" onclick="verFoto('${id}')"><i class="bi bi-camera"></i></button>
                            <button class="btn-mini-liberar" onclick="liberar('${id}')">OK ✅</button>
                        </div>
                    </div>`;
                } else {
                    entregues.innerHTML += `<tr style="border-bottom: 1px solid #334155;"><td style="padding:8px; color:var(--primary)">${item.aluno}</td><td style="color:var(--warning)">${item.serie}</td><td>${item.saida}</td></tr>`;
                }
            });
        });
    }

    function verFoto(id){
        db.ref('fila/' + id).once('value', s => {
            document.getElementById('img-modal').src = s.val().foto;
            document.getElementById('nome-modal').innerText = s.val().responsavel;
            document.getElementById('modal-foto').classList.remove('hidden');
        });
    }

    function liberar(id){
        db.ref('fila/' + id).update({status: 'entregue', saida: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
    }
</script>
</body>
</html>
