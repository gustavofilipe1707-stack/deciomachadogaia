<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - Gestão de Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00d4ff; --text: #f1f5f9; --success: #22c55e; --warning: #eab308; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: #000; margin-bottom: 10px; }
        .btn-success { background: var(--success); color: white; }
        .btn-dark { background: #334155; color: white; margin-top: 10px; }
        
        .item-fila { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #334155; cursor: pointer; }
        .item-info b { color: var(--primary); font-size: 16px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th { text-align: left; color: var(--warning); padding: 8px; border-bottom: 1px solid #334155; }
        td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #modal-foto { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 20px; text-align: center; }
        #img-modal { width: 100%; max-width: 320px; border-radius: 15px; border: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; padding: 15px;">
        <h1 style="color:var(--primary); font-size: 22px;">DÉCIO MACHADO GAIA</h1>
    </header>

    <div id="screen-home">
        <button class="btn btn-primary" onclick="goTo('screen-login-pai')">ÁREA DOS PAIS</button>
        <button class="btn btn-dark" onclick="goTo('screen-login-monitor')">MONITORIA</button>
        <button class="btn btn-dark" style="opacity:0.4" onclick="goTo('screen-login-diretoria')">DIRETORIA</button>
    </div>

    <div id="screen-login-diretoria" class="card hidden">
        <h3>DIRETORIA</h3>
        <input type="password" id="pass-dir" placeholder="SENHA">
        <button class="btn btn-success" onclick="if(document.getElementById('pass-dir').value==='1234') goTo('screen-adm'); else alert('Erro');">ENTRAR</button>
    </div>

    <div id="screen-adm" class="card hidden">
        <h3>NOVO CADASTRO</h3>
        <input type="number" id="reg-cpf" placeholder="CPF DO PAI (TOKEN)">
        <input type="text" id="reg-pai" placeholder="NOME DO PAI">
        <div id="cont-filhos">
            <input type="text" class="reg-aluno" placeholder="NOME ALUNO">
            <input type="text" class="reg-serie" placeholder="SÉRIE">
        </div>
        <button class="btn btn-dark" onclick="addCampo()">+ FILHO</button>
        <video id="video" autoplay playsinline style="width:100%; margin-top:10px; border-radius:10px;"></video>
        <button class="btn btn-primary" onclick="capturar()">TIRAR FOTO</button>
        <button class="btn btn-success" onclick="salvar()">SALVAR NO SISTEMA</button>
        <button class="btn btn-dark" onclick="location.reload()">CANCELAR</button>
    </div>

    <div id="screen-login-pai" class="card hidden">
        <input type="number" id="cpf-pai" placeholder="SEU CPF">
        <button class="btn btn-success" onclick="loginPai()">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-pai-home" class="card hidden" style="text-align:center;">
        <h2 id="nome-pai-logado"></h2>
        <p id="lista-filhos-pai"></p>
        <button class="btn btn-success" onclick="chamar()">ESTOU NO PORTÃO</button>
    </div>

    <div id="screen-login-monitor" class="card hidden">
        <input type="password" id="pass-mon" placeholder="SENHA">
        <button class="btn btn-success" onclick="if(document.getElementById('pass-mon').value==='escola') { goTo('screen-monitor'); initMonitor(); }">ENTRAR</button>
    </div>

    <div id="screen-monitor" class="card hidden">
        <h3 style="color:var(--warning)">EM ESPERA</h3>
        <div id="lista-monitor" class="card" style="padding:0"></div>

        <h3 style="color:var(--success); margin-top:30px;">ENTREGUES (HOJE)</h3>
        <div class="card" style="padding:0">
            <table>
                <thead><tr><th>ALUNO</th><th>SALA</th><th>HORA</th></tr></thead>
                <tbody id="lista-entregues"></tbody>
            </table>
        </div>
        <button class="btn btn-dark" onclick="location.reload()">SAIR</button>
    </div>

    <div id="modal-foto" class="hidden">
        <img id="img-modal">
        <h3 id="nome-modal" style="margin: 15px 0;"></h3>
        <p id="info-pai-modal" style="color:var(--primary); margin-bottom:20px;"></p>
        <button class="btn btn-success" id="btn-confirmar-entrega">CONFIRMAR SAÍDA</button>
        <button class="btn btn-dark" onclick="document.getElementById('modal-foto').classList.add('hidden')">FECHAR</button>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",
        authDomain: "saidagaia.firebaseapp.com",
        databaseURL: "https://saidagaia-default-rtdb.firebaseio.com",
        projectId: "saidagaia",
        storageBucket: "saidagaia.firebasestorage.app",
        messagingSenderId: "711059544383",
        appId: "1:711059544383:web:217491ab4525a083709b8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let fotoBase64 = null;
    let userPai = null;

    function goTo(id){
        document.querySelectorAll('.container > div:not(header)').forEach(e => e.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'screen-adm') ligarCamera();
    }

    async function ligarCamera(){
        try {
            const s = await navigator.mediaDevices.getUserMedia({video:true});
            document.getElementById('video').srcObject = s;
        } catch(e) { alert("Câmera não autorizada."); }
    }

    function capturar(){
        const v = document.getElementById('video');
        const c = document.createElement('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        fotoBase64 = c.toDataURL('image/jpeg', 0.5);
        alert("Foto capturada com sucesso!");
    }

    function addCampo(){
        document.getElementById('cont-filhos').insertAdjacentHTML('beforeend', '<input type="text" class="reg-aluno" placeholder="NOME ALUNO"><input type="text" class="reg-serie" placeholder="SÉRIE">');
    }

    function salvar(){
        const cpf = document.getElementById('reg-cpf').value;
        const pai = document.getElementById('reg-pai').value.toUpperCase();
        const alunos = document.querySelectorAll('.reg-aluno');
        const series = document.querySelectorAll('.reg-serie');
        let filhos = [];
        alunos.forEach((n, i) => { if(n.value) filhos.push({nome: n.value.toUpperCase(), serie: series[i].value.toUpperCase()}); });
        
        if(!cpf || !fotoBase64) return alert("Falta CPF ou Foto");
        db.ref('cadastros/' + cpf).set({responsavel: pai, filhos, foto: fotoBase64}).then(()=>location.reload());
    }

    function loginPai(){
        const cpf = document.getElementById('cpf-pai').value;
        db.ref('cadastros/' + cpf).once('value', s => {
            if(s.exists()){
                userPai = s.val();
                document.getElementById('nome-pai-logado').innerText = userPai.responsavel;
                document.getElementById('lista-filhos-pai').innerText = userPai.filhos.map(f => f.nome).join(' / ');
                goTo('screen-pai-home');
            } else alert("Cadastro não encontrado.");
        });
    }

    function chamar(){
        userPai.filhos.forEach(f => {
            db.ref('fila/').push({
                aluno: f.nome, 
                serie: f.serie, 
                responsavel: userPai.responsavel, 
                foto: userPai.foto, 
                status: 'aguardando',
                horaChamada: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
        });
        alert("Monitor avisado! Aguarde a liberação."); location.reload();
    }

    function initMonitor(){
        db.ref('fila/').on('value', snap => {
            const listaEspera = document.getElementById('lista-monitor');
            const listaEntregues = document.getElementById('lista-entregues');
            listaEspera.innerHTML = ""; listaEntregues.innerHTML = "";
            const dados = snap.val();
            if(!dados) return;

            Object.keys(dados).reverse().forEach(id => {
                const item = dados[id];
                if(item.status === 'aguardando'){
                    listaEspera.innerHTML += `
                        <div class="item-fila" onclick="abrirConferencia('${id}', true)">
                            <div class="item-info"><b>${item.aluno}</b><br><small>${item.serie} | ${item.horaChamada}</small></div>
                            <i class="bi bi-eye-fill" style="color:var(--primary)"></i>
                        </div>`;
                } else {
                    listaEntregues.innerHTML += `
                        <tr onclick="abrirConferencia('${id}', false)" style="cursor:pointer">
                            <td>${item.aluno}</td>
                            <td>${item.serie}</td>
                            <td>${item.horaSaida || '---'}</td>
                        </tr>`;
                }
            });
        });
    }

    function abrirConferencia(id, isAguardando){
        db.ref('fila/' + id).once('value', s => {
            const d = s.val();
            document.getElementById('img-modal').src = d.foto;
            document.getElementById('nome-modal').innerText = d.aluno + " (" + d.serie + ")";
            document.getElementById('info-pai-modal').innerText = "RESPONSÁVEL: " + d.responsavel;
            
            const btn = document.getElementById('btn-confirmar-entrega');
            if(isAguardando) {
                btn.classList.remove('hidden');
                btn.onclick = function(){
                    db.ref('fila/' + id).update({
                        status: 'entregue',
                        horaSaida: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    });
                    document.getElementById('modal-foto').classList.add('hidden');
                };
            } else {
                btn.classList.add('hidden');
            }
            document.getElementById('modal-foto').classList.remove('hidden');
        });
    }
</script>
</body>
</html>
