<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExitFlow - Sistema de Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00d4ff; --text: #f1f5f9; --success: #22c55e; --warning: #eab308; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 900px; margin: auto; flex: 1; width: 100%; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        
        /* Cabeçalho e Logo */
        .brand-header { text-align: center; padding: 15px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .logo-img { width: 40px; height: 40px; filter: drop-shadow(0 0 5px var(--primary)); opacity: 0.9; }

        .table-header { display: grid; grid-template-columns: 1.5fr 0.8fr 1.5fr 1fr; gap: 8px; padding: 12px; background: #334155; font-weight: bold; border-radius: 8px 8px 0 0; font-size: 11px; color: var(--primary); text-transform: uppercase; }
        .row-item { display: grid; grid-template-columns: 1.5fr 0.8fr 1.5fr 1fr; gap: 8px; align-items: center; padding: 12px; border-bottom: 1px solid #334155; font-size: 12px; }
        .cpf-sub { display: block; font-size: 10px; color: var(--warning); opacity: 0.8; }

        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-success { background: var(--success); color: white; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-dark { background: #334155; color: white; }

        .filhos-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 14px; }
        .filhos-table th { color: var(--primary); padding: 10px; border-bottom: 1px solid #334155; text-align: left; }
        .filhos-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; }

        #photo-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #img-view { max-width: 90%; max-height: 70%; border: 3px solid var(--primary); border-radius: 15px; }
        #camera-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #video-full { width: 100%; height: 100%; object-fit: cover; }
        .overlay-face { position: absolute; width: 280px; height: 380px; border: 4px solid var(--primary); border-radius: 50%; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; }
        
        footer { text-align: center; padding: 20px; font-size: 10px; opacity: 0.3; letter-spacing: 3px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header class="brand-header">
        <i class="bi bi-cpu logo-img" style="font-size: 30px; color: var(--primary);"></i>
        <h1 style="color:var(--primary); font-size: 24px; margin: 0; letter-spacing: 2px;">EXITFLOW</h1>
    </header>

    <div id="screen-home">
        <button class="btn btn-primary" onclick="goTo('screen-login-pai')">ÁREA DO RESPONSÁVEL</button>
        <button class="btn btn-dark" onclick="goTo('screen-login-monitor')">MONITORIA</button>
        <button class="btn btn-dark" style="opacity:0.6" onclick="goTo('screen-login-diretoria')">DIRETORIA</button>
    </div>

    <div id="screen-login-diretoria" class="card hidden">
        <input type="password" id="pass-dir" placeholder="SENHA DIRETORIA">
        <button class="btn btn-success" onclick="checkPass('pass-dir', '1234', 'screen-adm')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-adm" class="card hidden">
        <h3>DIRETORIA - CADASTRO</h3>
        <button class="btn btn-primary" onclick="downloadPais()"><i class="bi bi-download"></i> EXPORTAR LISTA DE RESPONSÁVEIS</button>
        <hr style="opacity:0.1; margin:20px 0;">
        <input type="number" id="reg-cpf" placeholder="CPF DO RESPONSÁVEL">
        <input type="text" id="reg-pai" placeholder="NOME COMPLETO DO RESPONSÁVEL">
        <div id="cont-filhos">
            <div class="card" style="background:#0f172a"><input type="text" class="reg-aluno" placeholder="NOME DO ALUNO"><input type="text" class="reg-serie" placeholder="SALA/SÉRIE"></div>
        </div>
        <button class="btn btn-dark" onclick="addCampo()">+ ADICIONAR ALUNO</button>
        <button class="btn btn-primary" onclick="abrirCameraFull()"><i class="bi bi-camera"></i> TIRAR FOTO DO RESPONSÁVEL</button>
        <button class="btn btn-success" style="margin-top:20px" onclick="salvar()">FINALIZAR CADASTRO</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-login-monitor" class="card hidden">
        <input type="password" id="pass-mon" placeholder="SENHA MONITOR">
        <button class="btn btn-success" onclick="checkPass('pass-mon', '1234', 'screen-monitor')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-monitor" class="card hidden">
        <h3 style="color:var(--warning)">PEDIDOS DE SAÍDA</h3>
        <div class="table-header"><span>RESPONSÁVEL</span><span>SALA</span><span>ALUNO</span><span>AÇÃO</span></div>
        <div id="lista-monitor"></div>
        <h3 style="color:var(--success); margin-top:30px;">HISTÓRICO DE SAÍDAS (HOJE)</h3>
        <button class="btn btn-primary" onclick="downloadSaidas()" style="margin-bottom:10px;"><i class="bi bi-download"></i> EXPORTAR RELATÓRIO</button>
        <div class="table-header" style="background:#1e293b; color:var(--success)"><span>ALUNO</span><span>SALA</span><span>RESP.</span><span>HORA</span></div>
        <div id="lista-entregues" class="card" style="padding:0; background:transparent; border:none;"></div>
        <button class="btn btn-dark" onclick="location.reload()">SAIR DO PAINEL</button>
    </div>

    <div id="screen-login-pai" class="card hidden">
        <input type="number" id="cpf-pai" placeholder="DIGITE SEU CPF">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; font-size:14px;">
            <input type="checkbox" id="remember-cpf" style="width:auto; margin:0;"> <label for="remember-cpf">Lembrar meu acesso</label>
        </div>
        <button class="btn btn-success" onclick="loginPai()">ENTRAR NO SISTEMA</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>
    
    <div id="screen-pai-home" class="card hidden" style="text-align:center;">
        <h2 id="nome-pai-logado" style="color: var(--primary);"></h2>
        <div class="card" style="background: rgba(0,212,255,0.05); border: 1px solid rgba(0,212,255,0.2);">
            <table class="filhos-table">
                <thead><tr><th>ALUNO</th><th>SALA/SÉRIE</th></tr></thead>
                <tbody id="lista-filhos-pai"></tbody>
            </table>
        </div>
        <div id="area-chamar"><button class="btn btn-success" style="padding:25px; font-size: 18px;" onclick="chamar()">ESTOU NO PORTÃO</button></div>
        <div id="waiting-area" class="hidden">
            <div class="timer" id="cronometro" style="font-size:50px; color:var(--warning)">00:00</div>
            <p id="status-msg">Aguarde a liberação dos monitores...</p>
        </div>
        <button class="btn btn-dark" onclick="location.reload()" style="margin-top:30px">SAIR</button>
    </div>
</div>

<div id="photo-modal" class="hidden">
    <img id="img-view" src="">
    <button class="btn btn-primary" style="width:200px; margin-top:20px" onclick="fecharFoto()">FECHAR FOTO</button>
</div>

<div id="camera-modal" class="hidden">
    <video id="video-full" autoplay playsinline></video>
    <div class="overlay-face"></div>
    <div style="position:absolute; bottom:30px; display:flex; gap:10px; width:90%;">
        <button class="btn btn-dark" onclick="fecharCamera()">CANCELAR</button>
        <button class="btn btn-success" onclick="capturarFull()">CAPTURAR FOTO</button>
    </div>
</div>

<footer>EXITFLOW v1.0</footer>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk", authDomain: "saidagaia.firebaseapp.com", databaseURL: "https://saidagaia-default-rtdb.firebaseio.com", projectId: "saidagaia", storageBucket: "saidagaia.firebasestorage.app", messagingSenderId: "711059544383", appId: "1:711059544383:web:217491ab4525a083709b8a" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userPai = null, streamFull = null, fotoBase64 = null, timerInterval = null;

    window.onload = () => {
        const salvo = localStorage.getItem('exitflow_cpf');
        if(salvo) { document.getElementById('cpf-pai').value = salvo; document.getElementById('remember-cpf').checked = true; }
    };

    function goTo(id){
        document.querySelectorAll('.container > div:not(header)').forEach(e => e.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'screen-monitor') initMonitor();
    }

    function checkPass(inputId, senha, tela) {
        if(document.getElementById(inputId).value === senha) { goTo(tela); document.getElementById(inputId).value = ""; } else { alert("Senha incorreta"); }
    }

    function loginPai(){
        const cpf = document.getElementById('cpf-pai').value;
        const remember = document.getElementById('remember-cpf').checked;
        db.ref('cadastros/' + cpf).once('value', s => {
            if(s.exists()){
                userPai = s.val(); userPai.cpf = cpf;
                if(remember) localStorage.setItem('exitflow_cpf', cpf); else localStorage.removeItem('exitflow_cpf');
                document.getElementById('nome-pai-logado').innerText = userPai.responsavel;
                let html = "";
                userPai.filhos.forEach(f => { html += `<tr><td><b>${f.nome}</b></td><td>${f.serie}</td></tr>`; });
                document.getElementById('lista-filhos-pai').innerHTML = html;
                goTo('screen-pai-home');
            } else { alert("Acesso não encontrado para este CPF."); }
        });
    }

    function initMonitor(){
        const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
        db.ref('fila/').orderByChild('data').equalTo(hoje).on('value', snap => {
            const espera = document.getElementById('lista-monitor');
            const entregues = document.getElementById('lista-entregues');
            const dados = snap.val() || {};
            espera.innerHTML = ""; entregues.innerHTML = "";
            Object.keys(dados).reverse().forEach(id => {
                const item = dados[id];
                if(item.status === 'aguardando'){
                    espera.innerHTML += `
                    <div class="row-item" style="background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px;">
                        <div>
                            <span>${item.responsavel}</span>
                            <span class="cpf-sub">CPF: ${item.cpf}</span>
                        </div>
                        <span>${item.serie}</span>
                        <span><b>${item.aluno}</b></span>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-primary" style="padding:8px" onclick="verFoto('${item.foto}')"><i class="bi bi-person-bounding-box"></i></button>
                            <button class="btn-success" style="padding:8px" onclick="liberar('${id}')">LIBERAR</button>
                        </div>
                    </div>`;
                } else {
                    entregues.innerHTML += `<div class="row-item"><span>${item.aluno}</span><span>${item.serie}</span><span>${item.responsavel}</span><span>${item.saida}</span></div>`;
                }
            });
        });
    }

    function verFoto(img){
        if(!img || img === 'undefined') return alert("Foto não cadastrada.");
        document.getElementById('img-view').src = img;
        document.getElementById('photo-modal').classList.remove('hidden');
    }
    function fecharFoto(){ document.getElementById('photo-modal').classList.add('hidden'); }
    function liberar(id){ db.ref('fila/' + id).update({status: 'entregue', saida: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}); }

    function chamar(){
        const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
        userPai.filhos.forEach(f => {
            const ref = db.ref('fila/').push();
            ref.set({ aluno: f.nome, serie: f.serie, responsavel: userPai.responsavel, cpf: userPai.cpf, foto: userPai.foto || "", status: 'aguardando', timestamp: Date.now(), data: hoje });
            ref.on('value', s => { if(s.val() && s.val().status === 'entregue') { clearInterval(timerInterval); document.getElementById('status-msg').innerHTML = "<b style='color:var(--success); font-size: 20px;'>ALUNO ENTREGUE!<br>OBRIGADO.</b>"; } });
        });
        document.getElementById('area-chamar').classList.add('hidden');
        document.getElementById('waiting-area').classList.remove('hidden');
        let seg = 0; timerInterval = setInterval(() => { seg++; document.getElementById('cronometro').innerText = Math.floor(seg/60).toString().padStart(2,'0') + ":" + (seg%60).toString().padStart(2,'0'); }, 1000);
    }

    async function abrirCameraFull(){ document.getElementById('camera-modal').classList.remove('hidden'); streamFull = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}); document.getElementById('video-full').srcObject = streamFull; }
    function fecharCamera(){ if(streamFull) streamFull.getTracks().forEach(t => t.stop()); document.getElementById('camera-modal').classList.add('hidden'); }
    function capturarFull(){ const v = document.getElementById('video-full'); const c = document.createElement('canvas'); c.width = v.videoWidth; c.height = v.videoHeight; c.getContext('2d').drawImage(v, 0, 0); fotoBase64 = c.toDataURL('image/jpeg', 0.6); fecharCamera(); alert("Foto capturada com sucesso!"); }
    function addCampo(){ document.getElementById('cont-filhos').insertAdjacentHTML('beforeend', '<div class="card" style="background:#0f172a; margin-top:5px;"><input type="text" class="reg-aluno" placeholder="NOME DO ALUNO"><input type="text" class="reg-serie" placeholder="SALA/SÉRIE"></div>'); }
    function salvar(){ const cpf = document.getElementById('reg-cpf').value; const pai = document.getElementById('reg-pai').value.toUpperCase(); const alunos = document.querySelectorAll('.reg-aluno'), series = document.querySelectorAll('.reg-serie'); let filhos = []; alunos.forEach((n, i) => { if(n.value) filhos.push({nome: n.value.toUpperCase(), serie: series[i].value.toUpperCase()}); }); if(!cpf || !fotoBase64) return alert("CPF e Foto são obrigatórios!"); db.ref('cadastros/' + cpf).set({responsavel: pai, filhos, foto: fotoBase64}).then(()=>location.reload()); }
    function downloadSaidas() { const hoje = new Date().toLocaleDateString().replace(/\//g, '-'); db.ref('fila/').orderByChild('data').equalTo(hoje).once('value', s => { let csv = "ALUNO;SALA;RESPONSAVEL;CPF;HORA\n"; s.forEach(p => { const d = p.val(); if(d.status === 'entregue') csv += `${d.aluno};${d.serie};${d.responsavel};${d.cpf};${d.saida}\n`; }); const blob = new Blob([csv], {type:'text/csv;charset=utf-8'}); const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `Relatorio_Saidas_${hoje}.csv`; link.click(); }); }
    function downloadPais() { db.ref('cadastros/').once('value', s => { let csv = "RESPONSAVEL;CPF;FILHOS\n"; s.forEach(p => csv += `${p.val().responsavel};${p.key};${p.val().filhos.map(f=>f.nome).join("|")}\n`); const blob = new Blob([csv], {type:'text/csv;charset=utf-8'}); const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = "Lista_Responsaveis.csv"; link.click(); }); }
</script>
</body>
</html>
