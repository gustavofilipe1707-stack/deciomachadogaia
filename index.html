<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - Sistema de Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00d4ff; --text: #f1f5f9; --success: #22c55e; --warning: #eab308; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 850px; margin: auto; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: #000; margin-bottom: 10px; }
        .btn-success { background: var(--success); color: white; }
        .btn-dark { background: #334155; color: white; margin-top: 10px; }
        
        /* Efeito Piscar para Novo Aluno na Fila */
        @keyframes blink {
            0% { background-color: var(--card); }
            50% { background-color: #334155; border-color: var(--warning); }
            100% { background-color: var(--card); }
        }
        .novo-aluno { animation: blink 1.5s infinite; border: 2px solid var(--warning) !important; }

        /* Monitoria em Colunas */
        .monitor-header { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr 1.5fr 1fr; gap: 10px; padding: 12px; background: #1e293b; border-bottom: 2px solid #334155; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .item-fila-row { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr 1.5fr 1fr; gap: 10px; align-items: center; padding: 12px; border-bottom: 1px solid #334155; font-size: 13px; }
        .col-btn { display: flex; gap: 5px; }
        .btn-mini-liberar { background: var(--success); color: white; border: none; padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-mini-foto { background: var(--primary); color: #000; border: none; padding: 8px; border-radius: 6px; cursor: pointer; }

        .timer { font-size: 45px; font-weight: bold; color: var(--warning); margin: 15px 0; }
        #modal-foto { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; padding: 10px;"><h1 style="color:var(--primary); font-size: 20px;">DÉCIO MACHADO GAIA</h1></header>

    <div id="screen-home">
        <button class="btn btn-primary" onclick="goTo('screen-login-pai')">ÁREA DOS PAIS</button>
        <button class="btn btn-dark" onclick="goTo('screen-login-monitor')">MONITORIA</button>
        <button class="btn btn-dark" style="opacity:0.5" onclick="goTo('screen-login-diretoria')">DIRETORIA</button>
    </div>

    <div id="screen-login-diretoria" class="card hidden">
        <input type="password" id="pass-dir" placeholder="SENHA">
        <button class="btn btn-success" onclick="checkPass('pass-dir', '1234', 'screen-adm')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-adm" class="card hidden">
        <h3>CADASTRO</h3>
        <input type="number" id="reg-cpf" placeholder="CPF PAI">
        <input type="text" id="reg-pai" placeholder="NOME PAI">
        <div id="cont-filhos"><div class="card"><input type="text" class="reg-aluno" placeholder="ALUNO"><input type="text" class="reg-serie" placeholder="SALA"></div></div>
        <button class="btn btn-dark" onclick="addCampo()">+ FILHO</button>
        <video id="video" autoplay playsinline style="width:100%; border-radius:10px; display:none;"></video>
        <button id="btn-camera" class="btn btn-primary" onclick="ligarCamera()">ABRIR CÂMERA</button>
        <button id="btn-snap" class="btn btn-success hidden" onclick="capturar()">TIRAR FOTO</button>
        <button class="btn btn-success" style="margin-top:20px" onclick="salvar()">SALVAR</button>
        <button class="btn btn-dark" onclick="location.reload()">VOLTAR</button>
    </div>

    <div id="screen-login-monitor" class="card hidden">
        <input type="password" id="pass-mon" placeholder="SENHA MONITOR">
        <button class="btn btn-success" onclick="checkPass('pass-mon', 'escola', 'screen-monitor')">ENTRAR</button>
    </div>

    <div id="screen-monitor" class="card hidden">
        <h3 style="color:var(--warning)">FILA DE ESPERA</h3>
        <div class="monitor-header"><span>PAI</span><span>CPF</span><span>SALA</span><span>ALUNO</span><span>AÇÃO</span></div>
        <div id="lista-monitor" style="border-radius:12px; overflow:hidden;"></div>
        
        <h3 style="color:var(--success); margin-top:20px;">LIBERADOS HOJE</h3>
        <div class="card" style="padding:0;"><table style="width:100%; font-size:12px;"><tbody id="lista-entregues"></tbody></table></div>
        <button class="btn btn-dark" onclick="location.reload()">SAIR</button>
    </div>

    <div id="screen-login-pai" class="card hidden">
        <input type="number" id="cpf-pai" placeholder="SEU CPF">
        <button class="btn btn-success" onclick="loginPai()">ENTRAR</button>
    </div>

    <div id="screen-pai-home" class="card hidden" style="text-align:center;">
        <h2 id="nome-pai-logado"></h2>
        <div id="lista-filhos-pai" style="color:var(--primary); font-weight:bold; margin-bottom:20px;"></div>
        <div id="area-chamar"><button class="btn btn-success" onclick="chamar()">ESTOU NO PORTÃO</button></div>
        <div id="waiting-area" class="hidden"><div class="timer" id="cronometro">00:00</div></div>
    </div>

    <div id="modal-foto" class="hidden" onclick="this.classList.add('hidden')">
        <img id="img-modal" style="width:85%; max-width: 450px; border-radius:15px; border:4px solid var(--primary);">
        <h3 id="nome-modal" style="margin-top:15px; color:white;"></h3>
    </div>
</div>

        apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",

    // Função de Beep (Sinal Sonoro Curto)
    function playBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
        oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.15);
    }

    function goTo(id){
        document.querySelectorAll('.container > div:not(header)').forEach(e => e.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'screen-monitor') initMonitor();
    }

    function checkPass(inputId, senha, tela) {
        if(document.getElementById(inputId).value === senha) goTo(tela); else alert("Ops, senha errada");
    }

    async function ligarCamera(){
        localStream = await navigator.mediaDevices.getUserMedia({video:true});
        document.getElementById('video').srcObject = localStream;
        document.getElementById('video').style.display = 'block';
        document.getElementById('btn-camera').classList.add('hidden');
        document.getElementById('btn-snap').classList.remove('hidden');
    }
    function capturar(){
        const v = document.getElementById('video');
        const c = document.createElement('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        fotoBase64 = c.toDataURL('image/jpeg', 0.5);
        localStream.getTracks().forEach(t => t.stop());
        v.style.display = 'none'; document.getElementById('btn-snap').classList.add('hidden');
        document.getElementById('btn-camera').classList.remove('hidden'); alert("Foto Ok!");
    }
    function addCampo(){ document.getElementById('cont-filhos').insertAdjacentHTML('beforeend', '<div class="card" style="margin-top:5px;"><input type="text" class="reg-aluno" placeholder="ALUNO"><input type="text" class="reg-serie" placeholder="SALA"></div>'); }
    function salvar(){
        const cpf = document.getElementById('reg-cpf').value;
        const pai = document.getElementById('reg-pai').value.toUpperCase();
        const alunos = document.querySelectorAll('.reg-aluno'), series = document.querySelectorAll('.reg-serie');
        let filhos = []; alunos.forEach((n, i) => { if(n.value) filhos.push({nome: n.value.toUpperCase(), serie: series[i].value.toUpperCase()}); });
        db.ref('cadastros/' + cpf).set({responsavel: pai, cpf: cpf, filhos, foto: fotoBase64}).then(()=>location.reload());
    }

    function loginPai(){
        const cpf = document.getElementById('cpf-pai').value;
        db.ref('cadastros/' + cpf).once('value', s => {
            if(s.exists()){
                userPai = s.val(); document.getElementById('nome-pai-logado').innerText = userPai.responsavel;
                document.getElementById('lista-filhos-pai').innerText = userPai.filhos.map(f => `${f.nome} (${f.serie})`).join(' / ');
                goTo('screen-pai-home');
            } else alert("Não cadastrado.");
        });
    }
