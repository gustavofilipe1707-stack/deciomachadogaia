<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExitFlow - Sistema de Saída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #00d4ff; --text: #f1f5f9; --success: #22c55e; --warning: #eab308; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-success { background: var(--success); color: white; }
        .btn-dark { background: #334155; color: white; }
        
        /* Câmera Estilo Banco */
        .camera-container { position: relative; width: 100%; max-width: 400px; margin: auto; overflow: hidden; border-radius: 20px; border: 3px solid var(--primary); display: none; }
        video { width: 100%; transform: scaleX(1); /* Sem espelhar */ }
        .face-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 50px solid rgba(15, 23, 42, 0.7); border-radius: 50%; box-sizing: border-box; pointer-events: none; }

        .monitor-grid { display: grid; grid-template-columns: 2fr 1fr 0.8fr 1.5fr 1fr; gap: 10px; align-items: center; padding: 12px; border-bottom: 1px solid #334155; font-size: 13px; }
        .timer { font-size: 45px; font-weight: bold; color: var(--warning); margin: 10px 0; }
        .checkbox-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-size: 14px; }
        .checkbox-row input { width: auto; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; padding: 10px;"><h1 style="color:var(--primary); font-size: 24px; letter-spacing: 2px;">EXITFLOW</h1></header>

    <div id="screen-home">
        <button class="btn btn-primary" onclick="goTo('screen-login-pai')"><i class="bi bi-people"></i> ÁREA DOS PAIS</button>
        <button class="btn btn-dark" onclick="goTo('screen-login-monitor')"><i class="bi bi-display"></i> MONITORIA</button>
        <button class="btn btn-dark" style="opacity:0.6" onclick="goTo('screen-login-diretoria')"><i class="bi bi-shield-lock"></i> DIRETORIA</button>
    </div>

    <div id="screen-login-diretoria" class="card hidden">
        <input type="password" id="pass-dir" placeholder="SENHA DIRETORIA">
        <button class="btn btn-success" onclick="checkPass('pass-dir', '1234', 'screen-adm')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-adm" class="card hidden">
        <h3>CADASTRO E GESTÃO</h3>
        <button class="btn btn-primary" onclick="downloadData('cadastros')"><i class="bi bi-file-earmark-excel"></i> DOWNLOAD LISTA DE PAIS</button>
        <hr style="opacity:0.2; margin: 20px 0;">
        <input type="number" id="reg-cpf" placeholder="CPF PAI">
        <input type="text" id="reg-pai" placeholder="NOME COMPLETO PAI">
        <div id="cont-filhos"><div class="card"><input type="text" class="reg-aluno" placeholder="NOME ALUNO"><input type="text" class="reg-serie" placeholder="SALA"></div></div>
        <button class="btn btn-dark" onclick="addCampo()">+ FILHO</button>
        
        <div class="camera-container" id="cam-box">
            <video id="video" autoplay playsinline></video>
            <div class="face-overlay"></div>
        </div>
        
        <button id="btn-camera" class="btn btn-primary" onclick="ligarCamera()"><i class="bi bi-camera"></i> ABRIR CÂMERA FACIAL</button>
        <button id="btn-snap" class="btn btn-success hidden" onclick="capturar()"><i class="bi bi-record-circle"></i> CAPTURAR ROSTO</button>
        <button class="btn btn-success" style="margin-top:20px" onclick="salvar()">SALVAR NO EXITFLOW</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-login-monitor" class="card hidden">
        <input type="password" id="pass-mon" placeholder="SENHA MONITOR">
        <button class="btn btn-success" onclick="checkPass('pass-mon', 'escola', 'screen-monitor')">ENTRAR</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-monitor" class="card hidden">
        <h3 style="color:var(--warning)">SAÍDA DE ALUNOS</h3>
        <div id="lista-monitor"></div>
        
        <h3 style="color:var(--success); margin-top:25px;">HISTÓRICO DE SAÍDA</h3>
        <button class="btn btn-primary" onclick="downloadData('saidas')"><i class="bi bi-download"></i> EXPORTAR SAÍDAS DE HOJE</button>
        <div class="card" style="padding:0; margin-top:10px;"><table style="width:100%; font-size:12px;"><tbody id="lista-entregues"></tbody></table></div>
        
        <button class="btn btn-dark" style="margin-top:20px" onclick="location.reload()">SAIR</button>
    </div>

    <div id="screen-login-pai" class="card hidden">
        <input type="number" id="cpf-pai" placeholder="SEU CPF">
        <div class="checkbox-row">
            <input type="checkbox" id="remember-me"> <label for="remember-me">Lembrar meu CPF</label>
        </div>
        <button class="btn btn-success" onclick="loginPai()">ENTRAR</button>
        <button id="btn-biometria" class="btn btn-primary hidden" onclick="loginBiometrico()"><i class="bi bi-fingerprint"></i> ENTRAR COM BIOMETRIA</button>
        <button class="btn btn-dark" onclick="goTo('screen-home')">VOLTAR</button>
    </div>

    <div id="screen-pai-home" class="card hidden" style="text-align:center;">
        <h2 id="nome-pai-logado"></h2>
        <button id="btn-setup-bio" class="btn btn-dark" style="font-size: 11px;" onclick="cadastrarBiometria()">ATIVAR ACESSO POR DIGITAL</button>
        <div id="lista-filhos-pai" style="color:var(--primary); font-weight:bold; margin:20px 0;"></div>
        <div id="area-chamar"><button class="btn btn-success" style="padding:25px" onclick="chamar()">ESTOU NO PORTÃO</button></div>
        <div id="waiting-area" class="hidden">
            <div id="cont-cronometro"><div class="timer" id="cronometro">00:00</div></div>
            <p id="status-msg">Aguarde a liberação...</p>
        </div>
        <button class="btn btn-dark" onclick="location.reload()" style="margin-top:30px">SAIR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",
        authDomain: "saidagaia.firebaseapp.com",
        databaseURL: "https://saidagaia-default-rtdb.firebaseio.com",
        projectId: "saidagaia",
        storageBucket: "saidagaia.firebasestorage.app",
        messagingSenderId: "711059544383",
        appId: "1:711059544383:web:217491ab4525a083709b8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userPai = null, localStream = null, fotoBase64 = null, timerInterval = null;

    // Carregar CPF Salvo
    window.onload = () => {
        const salvo = localStorage.getItem('exitflow_cpf');
        if(salvo) {
            document.getElementById('cpf-pai').value = salvo;
            document.getElementById('remember-me').checked = true;
            if(localStorage.getItem('exitflow_bio')) document.getElementById('btn-biometria').classList.remove('hidden');
        }
    };

    function goTo(id){
        document.querySelectorAll('.container > div:not(header)').forEach(e => e.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'screen-monitor') initMonitor();
    }

    function checkPass(inputId, senha, tela) {
        if(document.getElementById(inputId).value === senha) goTo(tela); else alert("Senha incorreta");
    }

    // DOWNLOAD EXCEL REAL
    function downloadData(tipo) {
        const ref = tipo === 'cadastros' ? db.ref('cadastros/') : db.ref('fila/').orderByChild('data').equalTo(new Date().toLocaleDateString().replace(/\//g, '-'));
        ref.once('value', s => {
            let csvContent = "data:text/csv;charset=utf-8,";
            if(tipo === 'cadastros') {
                csvContent += "PAI;CPF;FILHOS\n";
                s.forEach(p => csvContent += `${p.val().responsavel};${p.key};${p.val().filhos.map(f=>f.nome).join("|")}\n`);
            } else {
                csvContent += "ALUNO;SALA;HORA SAIDA\n";
                s.forEach(p => { if(p.val().status === 'entregue') csvContent += `${p.val().aluno};${p.val().serie};${p.val().saida}\n` });
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `exitflow_${tipo}.csv`);
            document.body.appendChild(link);
            link.click();
        });
    }

    // CÂMERA FACIAL
    async function ligarCamera(){
        localStream = await navigator.mediaDevices.getUserMedia({video:{ facingMode: "user" }});
        document.getElementById('video').srcObject = localStream;
        document.getElementById('cam-box').style.display = 'block';
        document.getElementById('btn-camera').classList.add('hidden');
        document.getElementById('btn-snap').classList.remove('hidden');
    }
    function capturar(){
        const v = document.getElementById('video');
        const c = document.createElement('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        fotoBase64 = c.toDataURL('image/jpeg', 0.6);
        localStream.getTracks().forEach(t => t.stop());
        document.getElementById('cam-box').style.display = 'none';
        document.getElementById('btn-snap').classList.add('hidden');
        document.getElementById('btn-camera').classList.remove('hidden');
        document.getElementById('btn-camera').innerText = "ROSTO CAPTURADO ✅";
    }

    function salvar(){
        const cpf = document.getElementById('reg-cpf').value;
        const pai = document.getElementById('reg-pai').value.toUpperCase();
        const alunos = document.querySelectorAll('.reg-aluno'), series = document.querySelectorAll('.reg-serie');
        let filhos = []; alunos.forEach((n, i) => { if(n.value) filhos.push({nome: n.value.toUpperCase(), serie: series[i].value.toUpperCase()}); });
        if(!cpf || !fotoBase64) return alert("Preencha tudo e tire a foto!");
        db.ref('cadastros/' + cpf).set({responsavel: pai, filhos, foto: fotoBase64}).then(()=>location.reload());
    }

    // LOGIN E BIOMETRIA
    function loginPai(){
        const cpf = document.getElementById('cpf-pai').value;
        const remember = document.getElementById('remember-me').checked;
        db.ref('cadastros/' + cpf).once('value', s => {
            if(s.exists()){
                if(remember) localStorage.setItem('exitflow_cpf', cpf); else localStorage.removeItem('exitflow_cpf');
                userPai = s.val(); userPai.cpf = cpf;
                document.getElementById('nome-pai-logado').innerText = userPai.responsavel;
                document.getElementById('lista-filhos-pai').innerText = userPai.filhos.map(f => `${f.nome} (${f.serie})`).join(' / ');
                goTo('screen-pai-home');
            } else alert("CPF não encontrado.");
        });
    }

    async function cadastrarBiometria() {
        alert("Simulando registro de biometria facial/digital no dispositivo...");
        localStorage.setItem('exitflow_bio', userPai.cpf);
        alert("Biometria ativada para este aparelho!");
    }

    function loginBiometrico() {
        const cpfBio = localStorage.getItem('exitflow_bio');
        if(cpfBio) {
            document.getElementById('cpf-pai').value = cpfBio;
            loginPai();
        }
    }

    function chamar(){
        const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
        userPai.filhos.forEach(f => {
            const ref = db.ref('fila/').push();
            ref.set({aluno: f.nome, serie: f.serie, responsavel: userPai.responsavel, cpf: userPai.cpf, foto: userPai.foto, status: 'aguardando', timestamp: Date.now(), data: hoje});
            ref.on('value', s => {
                if(s.val() && s.val().status === 'entregue'){
                    clearInterval(timerInterval);
                    document.getElementById('cont-cronometro').classList.add('hidden');
                    document.getElementById('status-msg').innerHTML = "<b style='color:var(--success); font-size:24px;'>ALUNO ENTREGUE!<br>Obrigado.</b>";
                }
            });
        });
        document.getElementById('area-chamar').classList.add('hidden');
        document.getElementById('waiting-area').classList.remove('hidden');
        let seg = 0; timerInterval = setInterval(() => { seg++; document.getElementById('cronometro').innerText = Math.floor(seg/60).toString().padStart(2,'0') + ":" + (seg%60).toString().padStart(2,'0'); }, 1000);
    }

    function initMonitor(){
        const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
        db.ref('fila/').orderByChild('data').equalTo(hoje).on('value', snap => {
            const espera = document.getElementById('lista-monitor');
            const entregues = document.getElementById('lista-entregues');
            const dados = snap.val() || {};
            espera.innerHTML = ""; entregues.innerHTML = "";
            Object.keys(dados).reverse().forEach(id => {
                const item = dados[id];
                if(item.status === 'aguardando'){
                    espera.innerHTML += `<div class="monitor-grid card"><span>${item.responsavel}</span><span>${item.serie}</span><span><b>${item.aluno}</b></span><button class="btn-success" style="padding:5px" onclick="db.ref('fila/${id}').update({status:'entregue', saida:new Date().toLocaleTimeString()})">OK</button></div>`;
                } else {
                    entregues.innerHTML += `<tr><td style="padding:8px;">${item.aluno}</td><td style="text-align:right;">${item.saida}</td></tr>`;
                }
            });
        });
    }
</script>
</body>
</html>
