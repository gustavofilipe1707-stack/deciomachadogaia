<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - Saída Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #00d4ff;
            --text: #f1f5f9;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: auto;
            flex: 1;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        header {
            text-align: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 20px;
            color: var(--primary);
            margin: 5px 0;
            text-transform: uppercase;
            font-weight: 800;
        }

        .frase-dia {
            font-size: 13px;
            font-style: italic;
            color: #94a3b8;
            margin-bottom: 15px;
            text-align: center;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-size: 15px;
            text-transform: uppercase;
        }

        .btn-cheguei {
            width: 100%;
            padding: 18px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-access {
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: var(--card);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-voltar {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* FILA MONITOR */
        .fila-item {
            background: #0a0f1d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-badge {
            background: var(--warning);
            color: #000;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: 800;
            font-size: 12px;
            margin-left: 10px;
        }

        /* TABELA HISTÓRICO */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            text-transform: uppercase;
        }

        th {
            text-align: left;
            color: var(--primary);
            padding: 10px;
            border-bottom: 2px solid #334155;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .row-entregue {
            color: #94a3b8;
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #334155;
            text-align: center;
        }

        #openweathermap-widget-11 {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>DÉCIO MACHADO GAIA</h1>
            <div id="frase-container" class="frase-dia">"A educação transforma o mundo."</div>
        </header>

        <div id="screen-home">
            <button class="btn-access" onclick="goTo('screen-parents')"><i class="bi bi-people-fill"></i> ÁREA DOS
                PAIS</button>
            <button class="btn-access" onclick="goTo('screen-login-school')"><i class="bi bi-mortarboard-fill"></i>
                MONITORIA ESCOLA</button>
        </div>

        <div id="screen-parents" class="card hidden">
            <div id="lista-filhos">
                <div class="filho-grupo">
                    <input type="text" class="c-name" placeholder="NOME DO ALUNO">
                    <input type="text" class="c-room" placeholder="SÉRIE / SALA">
                </div>
            </div>
            <button onclick="addCamposFilho()"
                style="background:none; border:1px dashed var(--primary); color:var(--primary); width:100%; padding:10px; border-radius:8px; margin-bottom:15px;">+
                OUTRO ALUNO</button>
            <input type="text" id="resp-name" placeholder="NOME DO RESPONSÁVEL">
            <button class="btn-cheguei" onclick="processarEnvio()">ESTOU NO PORTÃO</button>
            <button class="btn-voltar" onclick="goTo('screen-home')">VOLTAR</button>
        </div>

        <div id="screen-status" class="card hidden" style="text-align:center;">
            <h3 style="color:var(--success)">AVISO ENVIADO!</h3>
            <p>Aguarde o monitor liberar.</p>
            <div id="cronometro-pai" style="font-size: 40px; font-weight: 800; margin: 15px 0;">00:00</div>
            <button class="btn-voltar" onclick="location.reload()">NOVO CHECK-IN</button>
        </div>

        <div id="screen-monitor" class="card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0; font-size:18px; color:var(--warning)">AGUARDANDO SAÍDA</h2>
                <span id="badge-total"
                    style="background:var(--primary); color:#000; padding:2px 10px; border-radius:15px; font-weight:bold;">0</span>
            </div>

            <div id="fila-monitor"></div>

            <h2
                style="margin:30px 0 10px 0; font-size:18px; color:var(--success); border-top: 1px solid #334155; padding-top: 20px;">
                ALUNOS ENTREGUES</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ALUNO</th>
                            <th>SALA</th>
                            <th>RESPONSÁVEL</th>
                            <th>HORA</th>
                            <th>ESPERA</th>
                        </tr>
                    </thead>
                    <tbody id="lista-entregues"></tbody>
                </table>
            </div>

            <button class="btn-voltar" onclick="location.reload()">VOLTAR AO INÍCIO</button>
        </div>

        <div id="screen-login-school" class="card hidden">
            <h3 style="text-align:center">LOGIN MONITOR</h3>
            <input type="password" id="pass-school" placeholder="SENHA">
            <button class="btn-cheguei" onclick="loginMonitor()">ACESSAR FILA</button>
        </div>
    </div>

    <footer>
        <div id="openweathermap-widget-11"></div>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",
            authDomain: "saidagaia.firebaseapp.com",
            databaseURL: "https://saidagaia-default-rtdb.firebaseio.com",
            projectId: "saidagaia",
            storageBucket: "saidagaia.firebasestorage.app",
            messagingSenderId: "711059544383",
            appId: "1:711059544383:web:217491ab4525a083709b8a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Navegação
        function goTo(id) {
            document.querySelectorAll('.container > div:not(header)').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function addCamposFilho() {
            const div = document.createElement('div');
            div.className = "filho-grupo";
            div.innerHTML = `<input type="text" class="c-name" placeholder="NOME DO ALUNO"><input type="text" class="c-room" placeholder="SÉRIE / SALA">`;
            document.getElementById('lista-filhos').appendChild(div);
        }

        // Envio dos Pais
        function processarEnvio() {
            const resp = document.getElementById('resp-name').value.trim().toUpperCase();
            const nomes = document.querySelectorAll('.c-name');
            const salas = document.querySelectorAll('.c-room');
            if (!resp) return alert("NOME DO RESPONSÁVEL OBRIGATÓRIO");

            let enviou = false;
            nomes.forEach((n, i) => {
                const nome = n.value.trim().toUpperCase();
                if (nome) {
                    db.ref('fila/').push({
                        aluno: nome,
                        sala: salas[i].value.toUpperCase(),
                        responsavel: resp,
                        chegada: new Date().getTime(),
                        status: 'aguardando'
                    });
                    enviou = true;
                }
            });
            if (enviou) { iniciarCronometro(); goTo('screen-status'); }
        }

        function iniciarCronometro() {
            const inicio = new Date();
            setInterval(() => {
                const diff = Math.floor((new Date() - inicio) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                const el = document.getElementById('cronometro-pai');
                if (el) el.innerText = `${m}:${s}`;
            }, 1000);
        }

        // Login Monitor
        function loginMonitor() {
            if (document.getElementById('pass-school').value === 'escola') {
                goTo('screen-monitor');
                escutarBanco();
            } else { alert("Senha incorreta"); }
        }

        // Atualização da Fila e Tabela
        function escutarBanco() {
            db.ref('fila/').on('value', snapshot => {
                const dados = snapshot.val();
                const filaContainer = document.getElementById('fila-monitor');
                const entreguesContainer = document.getElementById('lista-entregues');

                filaContainer.innerHTML = "";
                entreguesContainer.innerHTML = "";
                let count = 0;

                if (dados) {
                    // Converter para array para ordenar (mais recentes primeiro no histórico)
                    const items = Object.keys(dados).map(key => ({ id: key, ...dados[key] }));

                    items.reverse().forEach(item => {
                        if (item.status === 'aguardando') {
                            count++;
                            // Cálculo de tempo de espera em tempo real para a fila
                            const tempoEspera = Math.floor((new Date().getTime() - item.chegada) / 60000);

                            filaContainer.innerHTML += `
                            <div class="fila-item">
                                <div>
                                    <strong style="color:var(--primary)">${item.aluno}</strong>
                                    <span class="timer-badge">${tempoEspera} min</span><br>
                                    <small>${item.sala} | PAIS: ${item.responsavel}</small>
                                </div>
                                <button class="btn-cheguei" style="width:auto; padding:10px;" onclick="darBaixa('${item.id}', ${item.chegada})">LIBERAR</button>
                            </div>`;
                        } else {
                            // Tabela de Alunos Entregues
                            entreguesContainer.innerHTML += `
                            <tr class="row-entregue">
                                <td>${item.aluno}</td>
                                <td>${item.sala}</td>
                                <td>${item.responsavel}</td>
                                <td>${item.horaSaida}</td>
                                <td style="color:var(--warning)">${item.tempoTotal || '--'}</td>
                            </tr>`;
                        }
                    });
                }
                document.getElementById('badge-total').innerText = count;
            });
        }

        function darBaixa(id, chegada) {
            const agora = new Date().getTime();
            const diff = Math.floor((agora - chegada) / 60000); // tempo em minutos
            const tempoTotal = diff + " MIN";

            db.ref('fila/' + id).update({
                status: 'entregue',
                horaSaida: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                tempoTotal: tempoTotal
            });
        }

        // Widget Clima
        window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
        window.myWidgetParam.push({ id: 11, cityid: '3449333', appid: 'f726715f3f458e0a8166c303f8f128e6', units: 'metric', containerid: 'openweathermap-widget-11', });
        (function () { var script = document.createElement('script'); script.async = true; script.charset = "utf-8"; script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js"; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(script, s); })();
    </script>
</body>

</html>
