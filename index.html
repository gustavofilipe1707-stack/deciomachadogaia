<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG - Saída Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #00d4ff;
            --text: #f1f5f9;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 650px;
            margin: auto;
            flex: 1;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        header {
            text-align: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 22px;
            color: var(--primary);
            margin: 5px 0;
            text-transform: uppercase;
            font-weight: 800;
        }

        .frase-dia {
            font-size: 13px;
            font-style: italic;
            color: #94a3b8;
            margin-bottom: 15px;
            display: block;
            min-height: 40px;
            text-align: center;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-size: 15px;
            text-transform: uppercase;
        }

        .btn-cheguei {
            width: 100%;
            padding: 18px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-access {
            width: 100%;
            padding: 22px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: var(--card);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-voltar {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .fila-item {
            background: #0a0f1d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #334155;
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px 15px 0 0;
        }

        .alerta-chuva {
            color: var(--danger);
            font-weight: 900;
            display: block;
            margin-top: 10px;
            font-size: 16px;
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        /* Estilo para o widget de clima */
        #openweathermap-widget-11 {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>DÉCIO MACHADO GAIA</h1>
            <div id="frase-container" class="frase-dia">"Buscando a melhor educação para nossos alunos."</div>
        </header>

        <div id="screen-home">
            <button class="btn-access" onclick="show('screen-parents')"><i class="bi bi-people-fill"></i> ÁREA DOS
                PAIS</button>
            <button class="btn-access" onclick="show('screen-login-school')"><i class="bi bi-mortarboard-fill"></i>
                MONITORIA ESCOLA</button>
        </div>

        <div id="screen-parents" class="card hidden">
            <div id="lista-filhos">
                <div class="filho-grupo"><input type="text" class="c-name" placeholder="NOME DO ALUNO"><input
                        type="text" class="c-room" placeholder="SÉRIE / SALA"></div>
            </div>
            <button onclick="addCamposFilho()"
                style="background:none; border:1px dashed var(--primary); color:var(--primary); width:100%; padding:10px; border-radius:8px; margin-bottom:15px; font-weight:bold;">+
                ADICIONAR ALUNO</button>
            <input type="text" id="resp-name" placeholder="NOME DO RESPONSÁVEL">
            <button class="btn-cheguei" onclick="processarEnvio()">ESTOU NO PORTÃO</button>
            <button class="btn-voltar" onclick="show('screen-home')">VOLTAR</button>
        </div>

        <div id="screen-monitor" class="card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0">CHAMADA</h2>
                <span id="badge-total"
                    style="background:var(--primary); color:#000; padding:4px 15px; border-radius:20px; font-weight:bold;">0</span>
            </div>
            <div id="fila-monitor"></div>
            <button class="btn-voltar" onclick="show('screen-home')">SAIR</button>
        </div>

        <div id="screen-login-school" class="card hidden">
            <input type="password" id="pass-school" placeholder="SENHA">
            <button class="btn-cheguei" onclick="loginMonitor()">ENTRAR</button>
        </div>
    </div>

    <footer>
        <div id="weather-box">
            <p style="margin:0 0 10px 0; font-size:14px; opacity:0.9;">Previsão do tempo para a saída:</p>
            <div id="openweathermap-widget-11"></div>
            <div id="chuva-aviso" class="alerta-chuva hidden">⚠️ LEVE O GUARDA-CHUVA!</div>
        </div>
        <p style="margin-top:15px; font-size:10px; opacity:0.4;">SÃO CAETANO DO SUL &bull; BOA VISTA</p>
    </footer>

    <script>
        // Configurações Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBDdVksMaItsqib7g2wIye78q70q0KK3fk",
            authDomain: "saidagaia.firebaseapp.com",
            databaseURL: "https://saidagaia-default-rtdb.firebaseio.com",
            projectId: "saidagaia",
            storageBucket: "saidagaia.firebasestorage.app",
            messagingSenderId: "711059544383",
            appId: "1:711059544383:web:217491ab4525a083709b8a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Lógica das Frases
        const frases = [
            "O sucesso é a soma de pequenos esforços repetidos.",
            "Educar o Heitor e a Maya é construir o futuro.",
            "Grandes sonhos começam com bons estudos.",
            "A escola abre portas que ninguém pode fechar."
        ];
        document.getElementById('frase-container').innerText = `"${frases[Math.floor(Math.random() * frases.length)]}"`;

        // Widget de Clima Estável
        window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
        window.myWidgetParam.push({ id: 11, cityid: '3449333', appid: 'f726715f3f458e0a8166c303f8f128e6', units: 'metric', containerid: 'openweathermap-widget-11', });
        (function () { var script = document.createElement('script'); script.async = true; script.charset = "utf-8"; script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js"; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(script, s); })();

        // Lógica de Chuva Inteligente (Consulta API em Background)
        async function checkRain() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?id=3449333&appid=f726715f3f458e0a8166c303f8f128e6`);
                const data = await res.json();
                const condicao = data.weather[0].main.toLowerCase();
                if (condicao.includes('rain') || condicao.includes('drizzle')) {
                    document.getElementById('chuva-aviso').classList.remove('hidden');
                }
            } catch (e) { console.log("Erro check chuva"); }
        }
        checkRain();

        // Navegação e Firebase
        function show(id) { document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }

        function addCamposFilho() {
            const div = document.createElement('div');
            div.innerHTML = `<input type="text" class="c-name" placeholder="NOME DO ALUNO"><input type="text" class="c-room" placeholder="SÉRIE / SALA">`;
            document.getElementById('lista-filhos').appendChild(div);
        }

        function processarEnvio() {
            const resp = document.getElementById('resp-name').value.trim().toUpperCase();
            const nomes = document.querySelectorAll('.c-name');
            const salas = document.querySelectorAll('.c-room');
            if (!resp) return alert("INFORME SEU NOME!");
            nomes.forEach((n, i) => {
                const nome = n.value.trim().toUpperCase();
                if (nome) {
                    db.ref('fila/').push({ aluno: nome, sala: salas[i].value.toUpperCase(), responsavel: resp, chegada: new Date().getTime(), status: 'aguardando' });
                }
            });
            alert("Chamada enviada!");
            location.reload();
        }

        function loginMonitor() {
            if (document.getElementById('pass-school').value === 'escola') { show('screen-monitor'); escutarBanco(); }
        }

        function escutarBanco() {
            db.ref('fila/').on('value', snapshot => {
                const dados = snapshot.val();
                const containerFila = document.getElementById('fila-monitor');
                containerFila.innerHTML = "";
                let count = 0;
                if (dados) {
                    Object.keys(dados).forEach(id => {
                        const item = dados[id];
                        if (item.status === 'aguardando') {
                            count++;
                            containerFila.innerHTML += `<div class="fila-item"><div><strong>${item.aluno}</strong><br><small>${item.sala} | ${item.responsavel}</small></div><button class="btn-cheguei" style="width:auto; padding:10px;" onclick="darBaixa('${id}')">OK</button></div>`;
                        }
                    });
                }
                document.getElementById('badge-total').innerText = count;
            });
        }

        function darBaixa(id) {
            db.ref('fila/' + id).update({ status: 'entregue', horaSaida: new Date().toLocaleTimeString() });
        }
    </script>
</body>

</html>
